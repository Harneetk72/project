<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Tic Tac Toe</title>
<link rel="icon" type="image/x-icon" href="path/to/your/favicon.ico">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="msg-container hide">
    <p id="msg">Winner</p>
    <div>
    <button type="button" id="new-game">New Game</button>
    </div>
  </div>
  <div>
  <h1>Tic Tac Toe Game</h1>
  </div>
  <div id="game-board">
    <button class="cell"></button>
    <button class="cell"></button>
    <button class="cell"></button>
    <button class="cell"></button>
    <button class="cell"></button>
    <button class="cell"></button>
    <button class="cell"></button>
    <button class="cell"></button>
    <button class="cell"></button>
  </div>
  
  <div class="buttons">
 
    <button type="button" id="reset-game">Reset Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
